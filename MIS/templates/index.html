<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>IMS | Login</title>
  </head>
  <body class="bg-secondary">

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-form bg-light mt-4 p-4">
                <form action="" method="POST" class="row g-3">
                    {% csrf_token %}
                    <h4 class="text-xl-center">IMS Login</h4>
                    <div class="col-12">
                        <label class="mb-2">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="col-12">
                        <label class="mb-2">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    
                    <div class="col-12">
                        <button type="submit" class="btn btn-outline-success form-control">Login</button>
                   
                    </div>
                    {% for msg in messages %}
                        <div class="container alert alert-info mx-auto" role="alert">
                            <p id="" class="text-center"> {{msg}} </p>
                        </div>
                    {% endfor %}
                </form>
                <hr class="mt-4">
                <div class="col-12">
                    <p class="text-center mb-0">Only Registered Users can access this Portal.</p>
                </div>
            </div>
        </div>
    </div>
</div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
